  methodology:
    header: "Methodology"
    body: > 
    This paper introduces a methodology to derive climate metrics for SMEs,We present two indicators -
    a “relative emission indicator,” based on product emission intensity, and a “transition risk indicator,” 
    assessing risks from the low-carbon transition. These indicators, built using Life Cycle Assessment (LCA)
    and climate scenario data, are tested on a database of 250,000 firms across five European countries.
    Our method is reproducible, transparent, and scalable, requiring minimal data. It can be used to explore 
    SME low-carbon transformation, climate risks, or inform financial decision-making.
    Please find our methodology here.
    For further information and how to use the research data please watch these two online webinars.

