  welcome:
    header: "Welcome to *tilt*'s online portal"
    body: >
    Our mission is to empower Small and Medium Enterprises (SMEs) across the EU and 
    beyond with the funding and expertise needed to thrive in a net-zero future by 2050. 
   
    tilt  (Transforming in a Low Carbon Transition) is our data analytics solution 
    designed to provide financial institutions with critical climate data, enabling them 
    to offer SMEs the financing and knowledge essential for green transformation. 
    By bridging the SME data gap, tilt reduces costs for financial institutions 
    while supporting SMEs on their sustainability journey.
    
    Our goal is to drive investment in climate mitigation and adaptation by equipping 
    financial institutions with the insights needed to provide SMEs with targeted financing.
    
    Watch this video to learn more about tilt. 
    
    header: "What You’ll Find on This Website"
    body: >
    - **tilt’s Methodology** Explore our approach through training videos. 
    Our methodology links minimal data inputs from SMEs to climate data 
    (e.g., climate scenarios, Life-Cycle-Assessment data), generating climate indicators that 
    reveal a firm´s emission intensity and climate risks.
